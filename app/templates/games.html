{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    {% for game in games %}
        <h4><a href="/games/{{game.id}}">Game {{game.id}}</a></h4>
    {% endfor %}
    <hr>

    {% if form %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% endif %}

{% endblock %}
